<DOCTYPE !html>
<html ng-app="toDoList">
<head>
	<title>To Do List</title>
</head>
<body ng-controller="mainCtrl">

	<input ng-model="itemsToAdd" placeholder="To Do Items">
	<button ng-click="submitItem()">Click to Add To Do Item</button>
	<div ng-repeat="items in toDoItems">
		{{toDoItems.items}}
	</div>
	<button ng-click="removeItem()">Click to Remove Item</button>





 <script type="text/javascript" src="js/angular.min.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
 <script type="text/javascript" src="js/mainCtrl.js"></script>
 <script type="text/javascript" src="js/mainService.js"></script>
</body>




</html>
